<style>
.rating {
display: block;
position: relative;
height: 78px;
}
.rating-item {
display: inline-block;
width: 78px;
height: 78px;
background-image: url(img/star0.png);
background-position: center;
background-repeat: no-repeat;
;
}
.rating:hover > .rating-item {
background-image: url(img/star1.png);
}
.rating-item:hover ~ .rating-item {
background-image: url(img/star0.png);
}
</style>
<div class="rating">
    <div class="rating-item"></div>
    <div class="rating-item"></div>
    <div class="rating-item"></div>
    <div class="rating-item"></div>
    <div class="rating-item"></div>
  </div>
